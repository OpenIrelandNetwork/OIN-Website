{{ define "main" }}
<section class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="row">
      {{ range .Pages }}
      <div class="col-md-4">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
