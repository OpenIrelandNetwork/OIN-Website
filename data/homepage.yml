########################### home ##################################
home:
  enable: true
  title: "The Open Ireland Network"
  subtitle: "Enables Open Source & Open Source AI across Ireland."
  subtitle_style: "font-size: 24px;"
  content: >
    We support the Irish open source ecosystem by enabling the sustainable adoption, contribution,
    and governance of open source and open source AI across government, academia, and industry.
  content: |
    <section>
      <h2>We help empower the people in open source</h2>
      <p>
        We enable teams across Irelandâ€™s open source ecosystem to thrive by acting as an enabling team.
        Our work supports those adopting and using open source by building confidence, sharing expertise,
        and helping teams grow stronger together.
      </p>
      <p>Here's how we do it:</p>
      <ul>
        <li>Coaching and mentoring teams to adopt open source and the very latest in emerging practices, tools, and governance models.</li>
        <li>Supporting team learning with tailored workshops and peer exchanges based on real-world use.</li>
        <li>Facilitating cross-sector collaboration between government, academia, community, and industry.</li>
        <li>Advocating for ethical AI and policy to ensure open technologies serve the public good.</li>
        <li>Partnering with local and global organisations to amplify our shared impact.</li>
      </ul>
    </section>




