########################### home ##################################
home:
  enable: true
  title: "Who are Open Ireland Network?"
  subtitle: "Enabling Open Source & Open Source AI Across Ireland."
  subtitle_style: "font-size: 24px;"
  content: >
    To support the Irish ecosystem in open innovation by enabling the sustainable adoption, contribution,
    and governance of open source and open source AI across government, academia, and industry.
  header: "We do this in a number of ways, including:"
  bullet_html: |
    <ul>
      <li>Enabling teams through coaching and support for adopting and using open source with best and emerging practices.</li>
      <li>Creating and sharing reusable resources.</li>
      <li>Facilitating networking and collaboration across the local and international ecosystem.</li>
      <li>Advocating for policy and ethical AI.</li>
      <li>Partnering with other organisations to amplify impact.</li>
    </ul>



########################### joinCURIOSS ##################################
joincurioss:
  enable : true
  title : "What is CURIOSS?"
  subtitle : "CURIOSS is a community for those working in University and Research Institution OSPOs. Our goals are to facilitate the networking and collaboration between CURIOSS representatives from universities and research institutions worldwide.
    CURIOSS was set up in 2023 with the support of a grant from the Alfred P. Sloan Foundation. 
"

