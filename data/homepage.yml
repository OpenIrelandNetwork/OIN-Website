########################### joinCURIOSS ##################################
joincurioss:
  enable: true
  title: "What is CURIOSS?"
  subtitle: |
    CURIOSS is a community for those working in University and Research Institution OSPOs. Our goals are to facilitate the networking and collaboration between CURIOSS representatives from universities and research institutions worldwide.
    CURIOSS was set up in 2023 with the support of a grant from the Alfred P. Sloan Foundation.

