########################### home ##################################
home:
  enable : true
  title : "Who are Open Ireland Network?"
  subtitle : "Enabling Open Source & Open Source AI Across Ireland."
  subtitle_style: "font-size: 24px;" # Add this line if supported by your system
  content: "To support the Ireland ecosystem in open innovation by enabling sustainable adoption, contribution, and governance of open source and open source AI across government, academia, and industry."
  header: "We do this in a number of ways, including:"
  bullet_point: "<ul>
      <li>Enable teams through coaching and support adopting and use of open source with best and emerging practices.</li>
      <li>Creating shared resources.</li>
      <li>Facilitating networking and collaboration between the Local and International eycosystem.</li>
      <li>Advocate for Policy and Ethical AI.</li>
      <li>Partnering with other organisations to amplify impaect.</li>
      </ul>"


########################### joinCURIOSS ##################################
joincurioss:
  enable : true
  title : "What is CURIOSS?"
  subtitle : "CURIOSS is a community for those working in University and Research Institution OSPOs. Our goals are to facilitate the networking and collaboration between CURIOSS representatives from universities and research institutions worldwide.
    CURIOSS was set up in 2023 with the support of a grant from the Alfred P. Sloan Foundation. 
"

